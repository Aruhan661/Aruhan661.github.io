    <div class="post-body" itemprop="articleBody"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">from</span> enum <span class="keyword">import</span> Enum</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># enum class</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">PhoneNumberType</span>(<span class="title class_ inherited__">Enum</span>):</span><br><span class="line">    MOBILE = <span class="string">&quot;MOBILE&quot;</span></span><br><span class="line">    LANDLINE = <span class="string">&quot;LANDLINE&quot;</span></span><br><span class="line">    UNKNOWN = <span class="string">&quot;UNKNOWN&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Compile regular expressions to improve performance</span></span><br><span class="line">_mobile_pattern = re.<span class="built_in">compile</span>(<span class="string">r&quot;^1[3-9]\d&#123;9&#125;$&quot;</span>)</span><br><span class="line">_landline_pattern = re.<span class="built_in">compile</span>(<span class="string">r&quot;^0\d&#123;2,3&#125;-?[1-9]\d&#123;6,7&#125;$&quot;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">classify_phone_number</span>(<span class="params">phone_number</span>):</span><br><span class="line">    <span class="comment"># Strip whitespace from the beginning and end of the input string</span></span><br><span class="line">    phone_number = phone_number.strip()</span><br><span class="line">    <span class="comment"># Regular expression matching</span></span><br><span class="line">    <span class="keyword">if</span> _mobile_pattern.<span class="keyword">match</span>(phone_number):</span><br><span class="line">        <span class="keyword">return</span> PhoneNumberType.MOBILE</span><br><span class="line">    <span class="keyword">elif</span> _landline_pattern.<span class="keyword">match</span>(phone_number):</span><br><span class="line">        <span class="keyword">return</span> PhoneNumberType.LANDLINE</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> PhoneNumberType.UNKNOWN</span><br></pre></td></tr></table></figure>
